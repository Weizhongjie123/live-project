<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生出入记录</title>
    <link href="signin.css" rel="stylesheet">
</head>

<body>

<div class="signin">
    <div class="signin-head"><img src="msoal.png" alt="" class="img-circle"></div>
    <form class="form-signin" role="form">
        <input type="text" class="form-control" placeholder="学号" required autofocus />
        <input type="password" class="form-control" placeholder="姓名" required />
        <button class="btn btn-lg btn-warning btn-block" type="submit" ><a href="home主页.html">登录</a></button>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </form>
</div>

</body>
</html>
